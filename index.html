<html lang="en">

<head>
  <meta charset="utf-8">

<body class="">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">

      <li class="nav-item">
        <a class="nav-link font-weight-bold" stdata-widget="fullscreen" href="#" role="button">
          Logy.<span style="color: #428bcc;">AI</span>
        </a>
      </li>

    </ul>
  </nav>
  <div class="wrapper w-100">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Main content -->

      <section class="content">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Slot Booking</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form id="form">
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Select a date <span id="error" hidden class="badge badge-danger">Please
                    secect a valid date </span></label>

                <input required class="form-control" type="date" id="birthday" name="date">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Slot Time</label>
                <select required class="form-control" name="slot" id="slot">
                  <option>Morning | 8:30 - 9:30</option>
                  <option>Morning |  9:30 - 10:30</option>
                  <option>Morning | 10:30 - 11:30</option>
                  <option>Morning |  11:30 - 12:30</option>
                  <option>Afternoon | 12:30 - 13:30</option>
                  <option>Afternoon |  13:30 - 14:30</option>
                  <option>Afternoon | 14:30 - 15:30</option>
                  <option>Afternoon |  15:30 - 16:30</option>
                  <option>Evening | 16:30 - 17:30</option>
                  <option>Evening |  17:30 - 18:30</option>
                </select>
              </div>


            </div>
            <!-- /.card-body -->

          </form>
          <div class="card-footer">
            <button class="btn btn-primary" onclick="cliked_submit(event)">Submit</button>
          </div>


          <script>
            var date_time_object = document.getElementById('birthday')
            datetime_val = new Date().toLocaleDateString('en-CA');
            date_time_object.min = datetime_val

            function cliked_submit() {
              event.preventDefault();
              if (document.getElementById('birthday').value.length == 0) {
                document.getElementById('error').hidden = false;
              }
              else { 
                date_val = new Date(document.getElementById('birthday').value);
                window.location = "http://api.whatsapp.com/send/?phone=18632926346&text=" + date_val.toLocaleDateString('en-GB') +" | "+  document.getElementById('slot').value
            }
          </script>
        </div>

      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    </footer>
